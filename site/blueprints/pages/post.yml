status:
  draft:
    label: Draft
    text: The note is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The note is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The note is online and listed in the blog

columns:
  - width: 1/3
    
    fields:
      subtitle:
        type: text
      date:
            type: date
            time: false
            default: now
      tags: 
        type: tags

  - width: 2/3
    fields:
      description:
        type: textarea
      cover: fields/cover

      pics:
        type: files
        layout: cards
        template: image
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          cover: true
        min: 1
        size: small
      